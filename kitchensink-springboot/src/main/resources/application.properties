# MongoDB Configuration
# IMPORTANT: All schema changes (collections, indexes, validators) are managed at the database level.
# Spring Boot will NOT create any schema changes automatically.
spring.data.mongodb.uri=mongodb://localhost:27017/kitchensink
spring.data.mongodb.database=kitchensink
# Disable auto-index creation - all indexes must be created manually in MongoDB
spring.data.mongodb.auto-index-creation=false

# Server Configuration
server.port=8081
server.servlet.context-path=/kitchensink

# Application Configuration
spring.application.name=kitchensink-api

# Logging Configuration
logging.level.root=INFO
logging.level.com.kitchensink=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/kitchensink-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# Jackson Configuration (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator Configuration (Health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true
management.metrics.export.prometheus.enabled=true

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Application Info for Actuator
info.app.name=Kitchensink API
info.app.description=Member Registration and Management REST API
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21

# PII Encryption Configuration
# IMPORTANT: Change this password in production! Use environment variable or secure vault.
app.encryption.password=${ENCRYPTION_PASSWORD:default-secret-key-change-in-production-12345}
app.encryption.key-version=${ENCRYPTION_KEY_VERSION:1}
# Legacy keys format: "version1:password1,version2:password2"
# Example: app.encryption.legacy-keys=0:old-password-12345
app.encryption.legacy-keys=${ENCRYPTION_LEGACY_KEYS:}

# Rate Limiting Configuration
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000

# Cache Configuration
app.cache.members.max-size=1000
app.cache.members.expire-after-write-minutes=5
app.cache.members.expire-after-access-minutes=2

# API Security Configuration
# IMPORTANT: Set a strong API key in production! Use environment variable or secure vault.
app.api.key=${API_KEY:your-secret-api-key-change-in-production}
app.api.enabled=true
app.api.allowed-origins=http://localhost:3000,http://localhost:8080

